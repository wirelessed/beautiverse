<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

	<title>BeautiVerse</title>

    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>

    <style>

		body {
			margin: 0;
			padding: 0;
		}

        #container {
			position: relative;
		    overflow: hidden;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			z-index: 0;
        }

		#overlay {
			background-color: #fff;
		    opacity: 0.3;
			z-index: 1;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

        #verse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Libre Baskerville', serif;
            font-size: 20px;
            line-height: 30px;
            width: 50%;
			z-index: 2;
        }

        #verse .num {
            color: inherit;
            clear: both;
            font-size: 10px;
            display: block;
        }

		#overlay.background--dark {
			background-color: #000;
		}

        .background--dark {
            color: #eee;
            mix-blend-mode: luminosity;
        }

        .background--light {
            color: #111;
            mix-blend-mode: luminosity;
        }

        @media screen and (max-width: 480px) {
            #verse {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="background" data-src="https://source.unsplash.com/category/nature/">
		<div id="overlay" class="target"></div>
        <div id="verse">
            Loading...
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/background-check.min.js"></script>
    <script>
    function convertImageToDataURI(img) {
        var canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;

        var ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        return canvas.toDataURL('image/png');
    }

    function isRetina(){
        return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx), only screen and (min-resolution: 75.6dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (min--moz-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)').matches)) || (window.devicePixelRatio && window.devicePixelRatio >= 2)) && /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
    }

    $( document ).ready(function() {

        // Load Background Image
        var img = new Image();
        img.setAttribute('crossorigin', '');

        var background = $('.background');

        var imageWidth = window.screen.width;
        var imageHeight = window.screen.height;

        if (isRetina()){
            imageWidth *= 2;
            imageHeight *= 2;
        }

        var dataSrc = background.attr('data-src') + imageWidth + "x" + imageHeight;

        img.onload = function () {
          var data = convertImageToDataURI(img);

          var theUrl = "url(" + data + ")";

          background.css("background-image", theUrl);

          // Load Verses
          //var access_token = 'k19fZdNy0MTqS75IeAK6D8oyke5cIarnJKJ2xs8P';

		  var randomVerse = Math.floor(Math.random() * 17);

          $.ajax( {
			  url: 'http://getbible.net/json',
			  //url: 'http://labs.bible.org/api/?passage=Psalm+91:1&type=json',
              type: 'GET',
              dataType: 'jsonp',
			  data: 'p=Psa 91:' + randomVerse + '&v=nasb',
			  jsonp: 'getbible',
              success: function( data ) {
				  console.log(data);

				  var output = '';
				  var verse_number = '';

				  jQuery.each(data.book, function(index, value) {
					jQuery.each(value.chapter, function(index, value) {
					    output += value.verse;
						verse_number = value.verse_nr;
					});
					output += '<br><span class="num">' + value.book_name+' '+value.chapter_nr + ':' + verse_number + '</span>';
            	  });

	              $('#verse').html(output);
              }
          });

		  // Prepare BackgroundCheck
		  BackgroundCheck.init({
			targets: '.target',
			images: background
		  });

		  if($('#overlay').hasClass('background--dark')){
			  $('#verse').addClass('background--dark');
		  } else {
			  $('#verse').addClass('background--light');
		  }
		  
        };

        img.src = dataSrc;

        $('body').click(function() {
            location.reload();
        });
    });


    </script>
</body>
</html>
